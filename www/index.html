<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
	<title>Cyber Orb demo</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
<!--	<style> body { margin: 0; background: #2B2E31 url(img/screen-bg.png) repeat; } </style>-->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/loading.css" />

	<script src="libs/jquery/dist/jquery.min.js"></script>
  	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- <script src="js/phaser-arcade-physics.2.2.2.min.js"></script> -->
	<script src="libs/phaser/build/phaser.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script src="js/Game/Boot.js"></script>
	<script src="js/Game/Preloader.js"></script>
	<script src="js/Game/AdjustVelocity.js"></script>
	<script src="js/Game/Game.js"></script>
	<script src="js/Game/buttons.js"></script>

	<script src="js/main.js"></script>
	<script src="js/tools.js"></script>
	<script src="js/player.js"></script>
	<script src="js/escenario.js"></script>
	<script src="js/server.js"></script>

	<style>
		.group-btn-games {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 50px;
		}

		.div-btn-game {
			width: 25%;
			height: 100%;
			float: left;
			font-size: 24px;
			background-color: #292b37;
			color: white;
			border: solid 1px;
			border-color:  white;
			padding-top: 2%;
			cursor: pointer;
			text-align: center;
		}

	</style>
</head>
<body>
    <!-- inicio -->
    <div id="inicio" class="container">
        <div class="row">
            <div class="col-md-12" style="height: 100%; padding-top: 50%;">
                <div role="form">
                    <div class="form-group">
                        <label for="txtUsuario">Nombre de Usuario</label>
                        <input id="txtUsuario" class="form-control"  type="text">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" onclick="main.entrar()">
                            Entrar
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-xs-6" style="text-align: center;">
                            <a>Acceder</a>
                        </div>
                        <div class="col-xs-6" style="text-align: center;">
                            <a>Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- lista de juegos  -->
    <div id="datosUsuario" style="display: none;">
        <div class="row" style="margin: 0; margin-bottom: 20px; width: 100%; background-color: black; color:white;">
                <div class="col-xs-6" style="padding: auto;" id="lbUser">
               </div>
               <div class="col-xs-6">
                   <button class="btn btn-primary pull-right" style="margin:10px ">Salir</button>
               </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <h4>Juegos</h4>
                </div>

                <div class="col-xs-8">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search"></span>
                            Buscar
                        </button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-plus"></span>
                            Nuevo
                        </button>
                    </div>
                </div>

            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-md-12">
                    <ul id="listGames" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Crear Nuevo Juegos</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="nombreJuego"
                            placeholder="Nombre del juego"
                            ng-model="nameProduc">
                    </div>
                    <div class="form-group">
                        <input
                            type="number"
                            min="2" max="4"
                            class="form-control"
                            id="numeroPlayers"
                            placeholder="Numero de juegadores"
                            ng-model="nameProduc">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnCreateGame" type="button" class="btn btn-primary" data-dismiss="modal" >
                        Crear
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" >
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- loading -->
    <div class="modal fade" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Esperando jugadores</h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="70"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 100%;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnCancelJoin" type="button" class="btn btn-default" data-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

	<div id="mainGame" style="display:none;">
		<div id="game-phaser"></div>
		<div class="group-btn-games">
			<div class="div-btn-game" id="ArrowLeft" onmousedown="Buttons.eventDownButton(this)" onmouseup="Buttons.eventUpButton(this)"><<</div>
			<div class="div-btn-game" id="ArrowUp" onmouseup="Buttons.eventUpButton(this)">+</div>
			<div class="div-btn-game" id="ArrowDown" onmouseup="Buttons.eventUpButton(this)">-</div>
			<div class="div-btn-game" id="ArrowRight" onmousedown="Buttons.eventDownButton(this)" onmouseup="Buttons.eventUpButton(this)">>></div>
		</div>
	</div>

	<div id="loading" style="display:none;"> </div>

<script>
window.onload = function(){
	(function (){
		var l = document.getElementById("loading");
		for (var i = 0; i < 34; i++) {
			var p = document.createElement("p");
			l.appendChild(p);
		}
	})()

    main.init();
}
</script>

</body>
</html>
